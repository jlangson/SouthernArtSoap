<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>Southern Art Soap</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="fragments/head"></div>
</head>
<body>
	<header>
		<div th:replace="fragments/navbar"></div>
	</header>

	<body>


<!--Login / Register Form, not Modal any more-->
<div>
  <div class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Modal cascading tabs-->
      <div class="modal-c-tabs">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3"
						role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#panel7"
							role="tab"><i class="fas fa-user mr-1"></i>
              Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#panel8"
							role="tab"><i class="fas fa-user-plus mr-1"></i>
              Sign up</a>
          </li>
          
        </ul>

        <!-- Tab panels -->
        <div class="tab-content">
          <!--Panel 7-->
          <div class="tab-pane fade in show active" id="panel7"
							role="tabpanel">

            <!--Body-->
            <form action="#" th:action="@{/login}" method="post">
            <div class="modal-body mb-1">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput10">Username</label>
                <input name="username" type="text" id="modalLRInput10"
										class="form-control form-control-sm validate">
                
              </div>

              <div class="md-form form-sm mb-4">
                <i class="fas fa-lock prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput11">Your password</label>
                <input name="password" type="password" id="modalLRInput11"
										class="form-control form-control-sm validate">
                
              </div>
              <div class="text-center mt-2">
                <button type="submit" class="btn btn-dark btn-lg btn-block">Log in <i
											class="fas fa-sign-in ml-1"></i>
									</button>
              </div>
           </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="button"
									class="btn btn-outline-secondary ml-auto" data-dismiss="modal">Close</button>
            </div>

          </div>
          <!--/.Panel 7-->

          <!--Panel 8-->
          <div class="tab-pane fade" id="panel8" role="tabpanel">

            <!--Body-->
            <form action="#" th:action="@{/signin}" th:object="${user}" method="post">
            <div class="modal-body">
              <div class="md-form form-sm mb-5">
                <i class="fas fa-envelope prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput12">Username</label>
                <input th:field="*{username}" type="text"
										class="form-control form-control-sm validate"/>
                
              <!--   <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/> -->
                
                
              </div>

              <div class="md-form form-sm mb-5">
                <i class="fas fa-lock prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput13">Your password</label>
                <input th:field="*{password}" type="password"
										class="form-control form-control-sm validate"/>
                
              </div>
				<div class="md-form form-sm mb-5">
                <i class="fas fa-lock prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput13">Your first name</label>
                <input th:field="*{firstName}" type="text" 
										class="form-control form-control-sm validate"/>
                
                
                </div>
				<div class="md-form form-sm mb-5">
                <i class="fas fa-lock prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput13">Your last name</label>
                <input th:field="*{lastName}" type="text" 
										class="form-control form-control-sm validate"/>
                
              </div>
              
             <div class="md-form form-sm mb-5">
                <i class="fas fa-lock prefix"></i>
                <label data-error="wrong" data-success="right"
										for="modalLRInput13">Your email</label>
                <input th:field="*{email}" type="email" 
										class="form-control form-control-sm validate"/>
                
              </div>

              <div class="text-center form-sm mt-2">
                <button type="submit" class="btn btn-dark btn-lg btn-block">Sign up<i class="fas fa-sign-in ml-1"></i>
									</button>
              </div>
              </form>

            </div>
            <!--Footer-->
            <div class="modal-footer">
              <div class="options text-right">
                
              </div>
              <button type="button" class="btn btn-outline-secondary ml-auto" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!--/.Panel 8-->
        </div>

      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
	
	

			<div th:replace="fragments/footer"></div>
      <div th:replace="fragments/scripts"></div>
</body>


</html>
