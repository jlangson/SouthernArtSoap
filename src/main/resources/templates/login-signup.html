<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Southern Art Soap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:replace="fragments/head"></div>
  </head>
  <body>
    <div th:replace="fragments/navbar"></div>
    <!--Login / Register Form, not Modal any more-->
    <div>
      <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Modal cascading tabs-->
          <div class="modal-c-tabs">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#login" role="tab"><i class="fas fa-user mr-1"></i> Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#signup" role="tab"><i class="fas fa-user-plus mr-1"></i> Sign up</a>
              </li>
            </ul>

            <!-- Tab panels -->
            <div class="tab-content">
              <!--Login Panel-->
              <div class="tab-pane fade in show active" id="login" role="tabpanel">
                <!--Body-->

                <div class="modal-body mb-1">
                  <form action="#" th:action="@{/login}" method="post">
                    <div class="md-form form-sm mb-5">
                      <i class="fas fa-envelope prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput10">Username</label>
                      <input name="username" type="text" id="modalLRInput10" class="form-control form-control-sm validate" />
                    </div>

                    <div class="md-form form-sm mb-4">
                      <i class="fas fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput11">Your password</label>
                      <input name="password" type="password" id="modalLRInput11" class="form-control form-control-sm validate" />
                    </div>

                    <div class="text-center mt-2">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Log in <i class="fas fa-sign-in ml-1"></i></button>
                    </div>
                  </form>
                </div>
              </div>

              <!--Signup Panel-->
              <div class="tab-pane fade" id="signup" role="tabpanel">
                <!--Body-->

                <div class="modal-body">
                  <form action="#" th:action="@{/signin}" th:object="${user}" method="post">
                    <div class="md-form form-sm mb-5">
                      <i class="fas fa-envelope prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput12">Username</label>
                      <input th:field="*{username}" type="text" class="form-control form-control-sm validate" />
                    </div>

                    <div class="md-form form-sm mb-5">
                      <i class="fas fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
                      <input th:field="*{password}" type="password" class="form-control form-control-sm validate" />
                    </div>
                    <div class="md-form form-sm mb-5">
                      <i class="fas fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput13">Your first name</label>
                      <input th:field="*{firstName}" type="text" class="form-control form-control-sm validate" />
                    </div>
                    <div class="md-form form-sm mb-5">
                      <i class="fas fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput13">Your last name</label>
                      <input th:field="*{lastName}" type="text" class="form-control form-control-sm validate" />
                    </div>

                    <div class="md-form form-sm mb-5">
                      <i class="fas fa-lock prefix"></i>
                      <label data-error="wrong" data-success="right" for="modalLRInput13">Your email</label>
                      <input th:field="*{email}" type="email" class="form-control form-control-sm validate" />
                    </div>

                    <div class="text-center form-sm mt-2">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Sign up<i class="fas fa-sign-in ml-1"></i></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer"></div>
    <div th:replace="fragments/scripts"></div>
  </body>
</html>
