<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Southern Art Soap</title>
    <div th:replace="fragments/head"></div>
  </head>
  <body>
    <div th:replace="fragments/navbar"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">All soap</a></li>
              <li class="breadcrumb-item active" aria-current="page">Baby shower</li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <!-- list of filters. It's needed to be done O_o -->
          <div class="list-group list-group-flush" th:each="category : ${categories}">
            <a
              th:href="@{/products/filter (category=${category})}"
              class="list-group-item list-group-item-action"
              th:text="${category}"
            ></a>
          </div>
        </div>

        <!-- product cards block, three in a row-->
        <div class="col-9">
          <div class="row">
            <!-- Sort by if we want to do that-->
          </div>

          <div class="row">
          <div class="card-columns">
            <div class="col" th:each="item : ${products}">
              <a th:href="@{/products/{id} (id=${item.id})}" class="custom-card">
                <div class="card text-dark">
                  <img class="card-img-top" th:src="'/img/' + ${item.image[0].imgPath}" alt="Card image cap" />
                  <div class="card-body">
                    <h4 class="card-title" th:text="${item.name}"></h4>
                    <h5 class="card-title" th:text="'$' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></h5>
                  </div>
                </div>
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer"></div>
    <div th:replace="fragments/scripts"></div>
  </body>
</html>
